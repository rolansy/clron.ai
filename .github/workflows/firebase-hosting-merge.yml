# Updated to use environment variables safely
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/firebase-hosting-merge.yml'
      - 'firebase.json'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_API_URL: https://clron-backend-dot-clron-2.uc.r.appspot.com/api
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: clron-2.firebaseapp.com
          REACT_APP_FIREBASE_PROJECT_ID: clron-2
          REACT_APP_FIREBASE_STORAGE_BUCKET: clron-2.appspot.com
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLRON_2 }}
          channelId: live
          projectId: clron-2
          target: clron-frontend
