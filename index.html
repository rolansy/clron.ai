<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>AI Chatbot</h1>
    <div class="chat-container">
      <div class="chat-messages"></div>
      <div class="chat-controls">
        <div class="image-upload-container" id="drop-area">
          <div class="upload-message">Drop image here or click to upload</div>
          <input type="file" id="file-input" accept="image/*" style="display:none">
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type your message..." id="chat-input">
          <button id="image-button" title="Upload image"><i class="fas fa-image"></i></button>
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
